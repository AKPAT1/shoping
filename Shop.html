<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <link rel="title icon" type="image/png" href="./photo/download-removebg-preview.png">
    <link rel="stylesheet" href="./Shop.css">
    <script src="https://kit.fontawesome.com/12da900ec5.js" crossorigin="anonymous"></script>
</head>
<body>
    <!--Navigation and slider-->
    <header>
        <nav>
            <div class="navr">
                <a href=""><i class="far fa-user"></i></a>
                <a href=""><i class="fas fa-shopping-cart"></i></a>
                <a href=""><i class="fas fa-home"></i></a>
                <a href=""><i class="fas fa-search"></i></a>
            </div>
            <div class="navl">
                <div class="login">
                    <i class="fas fa-user"></i>
                    <a href=""><b>ثبت نام/ ورود</b></a>
                </div>
            </div>
        </nav>
        <section class="slider">
            <div class="slide">
                <div class="item active" id="slide1">
                    <img src="./photo/photo-1505740420928-5e560c06d30e.avif" alt="">
                    <span style="text-shadow:2px 2px 6px black;"> آهنگ ها را زنده تر آن چیزی که هست گوش کنید</span>
                </div>
                <div class="item " id="slide2">
                    <img src="./photo/photo-1638389746430-82c12a2d0bb2.avif" alt="">
                    <span style="color: black ;text-shadow: 2px 2px 6px black;">کیفیت صدایی که همیشه دنبالش بودید</span>
                </div>
                <div class="item " id="slide3">
                    <img src="./photo/premium_photo-1681822341659-723f236cec21.avif" alt="">
                    <span style="color: black; text-shadow: 2px 2px 6px white">رویاهاتو با صدای بلند دنبال کن</span>
                </div>
            </div>
            <div class="button">
                <I onclick="setSlide('slide1',1)" class="fas fa-circle"></I>
                <I onclick="setSlide('slide2',2)" class="fas fa-circle"></I>
                <I onclick="setSlide('slide3',3)" class="fas fa-circle"></I>
            </div>
        </section>
    </header>
    <!--End of Navigation and slider-->
    <script src="./Shop.js"></script>
</body>
</html>
